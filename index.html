<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside>
        <head>
          <a href="#" data-tab="home">
            <span class="ri-home-line">Home</span>
          </a>
        </head>
        <h1>
          これはサイドバーです
        </h1>
      </aside>

      <main>
        <section id="home">
          <header>
            <my-icon>
              <span class="ri-user-smile-line"></span>
            </my-icon>
            <my-title>
              こんにちは！
            </my-title>
            <my-subtitle>
              これはサブタイトルです
            </my-subtitle>
          </header>
          <my-message>
            <p>
              メッセージです。Hello World!
            </p>
            <p>
              よろしくお願いします
            </p>

          </my-message>
        </section>
      </main>
    </div>
  </body>
</html>
